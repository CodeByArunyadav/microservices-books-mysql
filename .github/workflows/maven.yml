name: Microservices CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.detect.outputs.service }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect which microservice changed
        id: detect
        run: |
          if git diff --name-only HEAD~1 HEAD | grep "^service-A/"; then
            echo "service=A" >> $GITHUB_OUTPUT
          elif git diff --name-only HEAD~1 HEAD | grep "^service-B/"; then
            echo "service=B" >> $GITHUB_OUTPUT
          elif git diff --name-only HEAD~1 HEAD | grep "^service-C/"; then
            echo "service=C" >> $GITHUB_OUTPUT
          else
            echo "service=none" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.service != 'none'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Build Maven project
        run: mvn clean install -B
        working-directory: ${{ needs.detect-changes.outputs.service }}

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: yourdocker/${{ needs.detect-changes.outputs.service }}
          tags: latest
          registry: docker.io
          dockerfile: ${{ needs.detect-changes.outputs.service }}/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

