name: CI/CD â€“ Build & Push All Microservices

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build All Microservices
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # --------------------------
      # ðŸ”¥ Build & Push API-GATEWAY
      # --------------------------
      - name: Build & Push api-gateway
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/api-gateway
          tags: latest
          registry: docker.io
          dockerfile: api-gateway/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------
      # ðŸ”¥ author-service
      # --------------------------
      - name: Build & Push author-service
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/author-service
          tags: latest
          registry: docker.io
          dockerfile: author-service/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------
      # ðŸ”¥ book-service
      # --------------------------
      - name: Build & Push book-service
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/book-service
          tags: latest
          registry: docker.io
          dockerfile: book-service/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------
      # ðŸ”¥ eureka-server
      # --------------------------
      - name: Build & Push eureka-server
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/eureka-server
          tags: latest
          registry: docker.io
          dockerfile: eureka-server/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------
      # ðŸ”¥ rating-service
      # --------------------------
      - name: Build & Push rating-service
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/rating-service
          tags: latest
          registry: docker.io
          dockerfile: rating-service/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


