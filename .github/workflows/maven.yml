name: CI/CD â€“ Build & Push All Microservices

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # --------------------------
      # ðŸ”¥ Build api-gateway
      # --------------------------
      - name: Build api-gateway
        run: mvn clean install -DskipTests
        working-directory: api-gateway

      - name: Build & Push api-gateway Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/api-gateway
          tags: latest
          registry: docker.io
          dockerfile: api-gateway/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------
      # ðŸ”¥ Build author-service
      # --------------------------
      - name: Build author-service
        run: mvn clean install -DskipTests
        working-directory: author-service

      - name: Build & Push author-service Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/author-service
          tags: latest
          registry: docker.io
          dockerfile: author-service/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------
      # ðŸ”¥ Build book-service
      # --------------------------
      - name: Build book-service
        run: mvn clean install -DskipTests
        working-directory: book-service

      - name: Build & Push book-service Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/book-service
          tags: latest
          registry: docker.io
          dockerfile: book-service/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------
      # ðŸ”¥ Build eureka-server
      # --------------------------
      - name: Build eureka-server
        run: mvn clean install -DskipTests
        working-directory: eureka-server

      - name: Build & Push eureka-server Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/eureka-server
          tags: latest
          registry: docker.io
          dockerfile: eureka-server/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------
      # ðŸ”¥ Build rating-service
      # --------------------------
      - name: Build rating-service
        run: mvn clean install -DskipTests
        working-directory: rating-service

      - name: Build & Push rating-service Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/rating-service
          tags: latest
          registry: docker.io
          dockerfile: rating-service/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}



