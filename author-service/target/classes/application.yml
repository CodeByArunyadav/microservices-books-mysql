server:
  port: 8081
spring:
  application:
    name: AUTHOR-SERVICE
  datasource:
    url: jdbc:mysql://mysql:3306/booksdb?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: 'http://eureka-server:8761/eureka'
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: 'health,info,metrics,prometheus'
  endpoint:
    health:
      show-details: always