server:
  port: 8080
spring:
  application:
    name: API-GATEWAY
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka/'
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: author-service
        url: /author-service/v3/api-docs
      - name: book-service
        url: /book-service/v3/api-docs
      - name: rating-service
        url: /rating-service/v3/api-docs
Spring:
  cloud:
    gateway:
      routes:
        - id: author-service
          uri: 'lb://AUTHOR-SERVICE'
          predicates:
            - Path=/author-service/**
          filters:
            - StripPrefix=1
        - id: book-service
          uri: 'lb://BOOK-SERVICE'
          predicates:
            - Path=/book-service/**
          filters:
            - StripPrefix=1
        - id: rating-service
          uri: 'lb://RATING-SERVICE'
          predicates:
            - Path=/rating-service/**
          filters:
            - StripPrefix=1